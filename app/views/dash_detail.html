{% extends "layout.html" %}

{% block page_content %}

<div class="row">
	<div class="col-xl-2 col-md-1 col-sm-1 py-3"></div>
	
	<div class="col-xl-6 col-md-8 col-sm-10 py-3">
	<p><span class="larger" style="font-weight:900;">{{ status | capitalize }} : {{ count }}</span><br /><br />
	
	{% if count > 0 %} 
		Emails:<br />
		<p style="line-height:1.25;">
		{% for email in emails %}
		{{ email }} <br />
		{% endfor %}
		</p>
	{% endif %}
	
	</div>
	<div class="col-xl-4 col-md-3 col-sm-1 py-3"></div>

</div>





	<br /><hr /><br />



{% endblock %}
